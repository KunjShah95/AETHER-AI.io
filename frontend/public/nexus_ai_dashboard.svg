<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" fill="none">
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bg-gradient)"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e1a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Cyan glow gradient -->
    <radialGradient id="cyan-glow">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0" />
    </radialGradient>
    
    <!-- Purple glow gradient -->
    <radialGradient id="purple-glow">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
    
    <!-- Pink glow gradient -->
    <radialGradient id="pink-glow">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0" />
    </radialGradient>
    
    <!-- Glass effect -->
    <linearGradient id="glass-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.02" />
    </linearGradient>
    
    <!-- Filter for blur -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Ambient Glow Orbs -->
  <circle cx="200" cy="150" r="150" fill="url(#cyan-glow)" opacity="0.3"/>
  <circle cx="1000" cy="600" r="180" fill="url(#purple-glow)" opacity="0.3"/>
  <circle cx="900" cy="200" r="120" fill="url(#pink-glow)" opacity="0.3"/>
  
  <!-- Grid Pattern -->
  <g opacity="0.05">
    <path d="M0 0 L1200 0 L1200 800 L0 800 Z" stroke="#06b6d4" stroke-width="1" fill="none"/>
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="0" y1="600" x2="1200" y2="600" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="0" y1="700" x2="1200" y2="700" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="100" y1="0" x2="100" y2="800" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="200" y1="0" x2="200" y2="800" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="300" y1="0" x2="300" y2="800" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="400" y1="0" x2="400" y2="800" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="500" y1="0" x2="500" y2="800" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="600" y1="0" x2="600" y2="800" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="700" y1="0" x2="700" y2="800" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="800" y1="0" x2="800" y2="800" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="900" y1="0" x2="900" y2="800" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="1000" y1="0" x2="1000" y2="800" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="1100" y1="0" x2="1100" y2="800" stroke="#06b6d4" stroke-width="0.5"/>
  </g>
  
  <!-- Main Terminal Window (Center) -->
  <g id="main-terminal">
    <!-- Glass panel background -->
    <rect x="150" y="150" width="900" height="500" rx="16" fill="url(#glass-gradient)" stroke="rgba(6,182,212,0.3)" stroke-width="2"/>
    
    <!-- Terminal Header -->
    <rect x="150" y="150" width="900" height="40" rx="16" fill="rgba(15,23,42,0.8)"/>
    <circle cx="175" cy="170" r="6" fill="#ef4444"/>
    <circle cx="195" cy="170" r="6" fill="#eab308"/>
    <circle cx="215" cy="170" r="6" fill="#22c55e"/>
    <text x="250" y="176" font-family="monospace" font-size="14" fill="#94a3b8">NEXUS-AI Terminal v1.0.0</text>
    
    <!-- Terminal Content Area -->
    <rect x="150" y="190" width="900" height="460" fill="rgba(10,14,26,0.6)"/>
    
    <!-- Terminal Text Lines -->
    <text x="180" y="220" font-family="monospace" font-size="13" fill="#06b6d4">$ nexus-ai --init</text>
    <text x="180" y="245" font-family="monospace" font-size="12" fill="#8b5cf6">╭─ Initializing NEXUS-AI System...</text>
    <text x="180" y="265" font-family="monospace" font-size="12" fill="#10b981">├─ ✓ Loading neural networks</text>
    <text x="180" y="285" font-family="monospace" font-size="12" fill="#10b981">├─ ✓ Configuring offline AI models</text>
    <text x="180" y="305" font-family="monospace" font-size="12" fill="#10b981">├─ ✓ Securing local environment</text>
    <text x="180" y="325" font-family="monospace" font-size="12" fill="#8b5cf6">╰─ System Ready</text>
    
    <text x="180" y="360" font-family="monospace" font-size="13" fill="#06b6d4">$ nexus status</text>
    <text x="180" y="385" font-family="monospace" font-size="12" fill="#64748b">┌─────────────────────────────────────┐</text>
    <text x="180" y="405" font-family="monospace" font-size="12" fill="#64748b">│ CPU Usage:  </text>
    <rect x="280" y="395" width="150" height="12" fill="rgba(6,182,212,0.2)" rx="2"/>
    <rect x="280" y="395" width="90" height="12" fill="#06b6d4" rx="2"/>
    <text x="440" y="405" font-family="monospace" font-size="12" fill="#06b6d4">60%</text>
    
    <text x="180" y="425" font-family="monospace" font-size="12" fill="#64748b">│ Memory:     </text>
    <rect x="280" y="415" width="150" height="12" fill="rgba(139,92,246,0.2)" rx="2"/>
    <rect x="280" y="415" width="120" height="12" fill="#8b5cf6" rx="2"/>
    <text x="440" y="425" font-family="monospace" font-size="12" fill="#8b5cf6">80%</text>
    
    <text x="180" y="445" font-family="monospace" font-size="12" fill="#64748b">│ AI Model:   </text>
    <text x="280" y="445" font-family="monospace" font-size="12" fill="#10b981">Active ●</text>
    
    <text x="180" y="465" font-family="monospace" font-size="12" fill="#64748b">└─────────────────────────────────────┘</text>
    
    <text x="180" y="495" font-family="monospace" font-size="13" fill="#06b6d4">$ nexus assist</text>
    <text x="180" y="520" font-family="monospace" font-size="12" fill="#ec4899">Assistant: Ready to help! Privacy-first AI at your service.</text>
    
    <!-- Cursor Animation -->
    <rect x="180" y="545" width="12" height="16" fill="#06b6d4" opacity="0.8">
      <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Right Side Panel - Neural Network Visualization -->
  <g id="neural-network">
    <!-- Glass panel -->
    <rect x="1070" y="150" width="100" height="200" rx="12" fill="url(#glass-gradient)" stroke="rgba(139,92,246,0.4)" stroke-width="1.5"/>
    
    <!-- Neural nodes -->
    <circle cx="1100" cy="180" r="4" fill="#8b5cf6" filter="url(#glow)"/>
    <circle cx="1140" cy="180" r="4" fill="#8b5cf6" filter="url(#glow)"/>
    <circle cx="1120" cy="210" r="5" fill="#ec4899" filter="url(#glow)"/>
    <circle cx="1100" cy="240" r="4" fill="#06b6d4" filter="url(#glow)"/>
    <circle cx="1140" cy="240" r="4" fill="#06b6d4" filter="url(#glow)"/>
    <circle cx="1120" cy="270" r="5" fill="#8b5cf6" filter="url(#glow)"/>
    <circle cx="1100" cy="300" r="4" fill="#ec4899" filter="url(#glow)"/>
    <circle cx="1140" cy="300" r="4" fill="#ec4899" filter="url(#glow)"/>
    
    <!-- Connections -->
    <line x1="1100" y1="180" x2="1120" y2="210" stroke="#8b5cf6" stroke-width="1" opacity="0.4"/>
    <line x1="1140" y1="180" x2="1120" y2="210" stroke="#8b5cf6" stroke-width="1" opacity="0.4"/>
    <line x1="1120" y1="210" x2="1100" y2="240" stroke="#ec4899" stroke-width="1" opacity="0.4"/>
    <line x1="1120" y1="210" x2="1140" y2="240" stroke="#ec4899" stroke-width="1" opacity="0.4"/>
    <line x1="1100" y1="240" x2="1120" y2="270" stroke="#06b6d4" stroke-width="1" opacity="0.4"/>
    <line x1="1140" y1="240" x2="1120" y2="270" stroke="#06b6d4" stroke-width="1" opacity="0.4"/>
    <line x1="1120" y1="270" x2="1100" y2="300" stroke="#8b5cf6" stroke-width="1" opacity="0.4"/>
    <line x1="1120" y1="270" x2="1140" y2="300" stroke="#8b5cf6" stroke-width="1" opacity="0.4"/>
    
    <text x="1090" y="330" font-family="monospace" font-size="9" fill="#94a3b8">Neural Net</text>
  </g>
  
  <!-- Bottom Left - System Stats -->
  <g id="stats-panel">
    <rect x="30" y="600" width="180" height="170" rx="12" fill="url(#glass-gradient)" stroke="rgba(6,182,212,0.3)" stroke-width="1.5"/>
    <text x="45" y="625" font-family="monospace" font-size="11" fill="#06b6d4" font-weight="bold">SYSTEM STATS</text>
    
    <!-- Mini graph -->
    <polyline points="45,645 60,655 75,640 90,660 105,645 120,650 135,635 150,645 165,640 180,655 195,645" 
              fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
    
    <text x="45" y="690" font-family="monospace" font-size="10" fill="#64748b">Uptime: 27h 43m</text>
    <text x="45" y="710" font-family="monospace" font-size="10" fill="#64748b">Requests: 1,247</text>
    <text x="45" y="730" font-family="monospace" font-size="10" fill="#64748b">Latency: &lt;1ms</text>
    <text x="45" y="750" font-family="monospace" font-size="10" fill="#10b981">Status: Online ●</text>
  </g>
  
  <!-- Top Right - Quick Actions -->
  <g id="quick-actions">
    <rect x="1070" y="380" width="100" height="120" rx="12" fill="url(#glass-gradient)" stroke="rgba(236,72,153,0.3)" stroke-width="1.5"/>
    <text x="1080" y="405" font-family="monospace" font-size="10" fill="#ec4899" font-weight="bold">ACTIONS</text>
    
    <!-- Action buttons -->
    <rect x="1080" y="420" width="80" height="22" rx="6" fill="rgba(6,182,212,0.2)" stroke="#06b6d4" stroke-width="1"/>
    <text x="1095" y="435" font-family="monospace" font-size="9" fill="#06b6d4">Code Gen</text>
    
    <rect x="1080" y="450" width="80" height="22" rx="6" fill="rgba(139,92,246,0.2)" stroke="#8b5cf6" stroke-width="1"/>
    <text x="1095" y="465" font-family="monospace" font-size="9" fill="#8b5cf6">Analysis</text>
    
    <rect x="1080" y="480" width="80" height="22" rx="6" fill="rgba(236,72,153,0.2)" stroke="#ec4899" stroke-width="1"/>
    <text x="1100" y="495" font-family="monospace" font-size="9" fill="#ec4899">Deploy</text>
  </g>
  
  <!-- Floating Code Snippets (decorative) -->
  <g opacity="0.3">
    <text x="50" y="50" font-family="monospace" font-size="10" fill="#06b6d4">{"const ai = new NEXUS();"}</text>
    <text x="850" y="70" font-family="monospace" font-size="10" fill="#8b5cf6">{"function analyze()"}</text>
    <text x="80" y="380" font-family="monospace" font-size="10" fill="#ec4899">{"await model.predict()"}</text>
  </g>
  
  <!-- Pulsing circles (decorative animation) -->
  <circle cx="600" cy="100" r="3" fill="#06b6d4" opacity="0.6">
    <animate attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="700" r="3" fill="#ec4899" opacity="0.6">
    <animate attributeName="r" values="3;6;3" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="950" cy="500" r="3" fill="#8b5cf6" opacity="0.6">
    <animate attributeName="r" values="3;6;3" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
