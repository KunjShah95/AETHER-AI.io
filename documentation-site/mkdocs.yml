site_name: NEXUS AI Documentation
site_url: https://kunjshah95.github.io/NEXUS-AI.io/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: fuchsia
    - scheme: slate
      primary: indigo
      accent: fuchsia
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
      - Commands Reference: commands.md
      - AI Models: models.md
      - Task Management: tasks.md
      - UI Themes: themes.md
      - Reference: reference.md
  - Advanced:
      - Advanced Features: advanced-features.md
      - Security: security.md
  - Developer Guide: developer-guide.md

repo_url: https://github.com/KunjShah95/NEXUS-AI.io
repo_name: KunjShah95/NEXUS-AI.io
edit_uri: edit/main/documentation-site/docs/

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
